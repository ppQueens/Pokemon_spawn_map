<script type="text/javascript">
    var migrate = new Date('2019-08-22T00:00:00Z');
    $('#clock').countdown(migrate, function (event) {
        var $this = $(this).html(event.strftime(''
            + '<div class="holder"><div class="item"><span>%w</span> week(s)</div>'
            + '<div class="item"><span>%d</span> day(s)</div></div>'
            + '<div class="holder"><div class="item"><span>%H</span> hr</div>'
            + '<div class="item"><span>%M</span> min</div>'
            + '<div class="item"><span>%S</span> sec</div></div>'));
        if (event.elapsed) {
            location.reload();
        }
    });
</script>
